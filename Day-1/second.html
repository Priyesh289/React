<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!--Step-1: add the bable packege-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--Step:2 add script type of bable/text-->
    <script type="text/babel">
      let root=document.getElementById("root");
	// Step 3 : Create a react element; but this time using JSX and not React.createElement() method
      let para = <p>seize the day</p>
    // Step 4: Using Render method; display the same element created to DOM
      ReactDOM.createRoot(root).render(para)
    </script>
  </body>
</html>
